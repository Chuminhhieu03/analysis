{% extends 'base/base.html' %} {% load static %} {% block title %}Thêm loại mặt
hàng{% endblock title %} {% block content %}
<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Trang thêm loại mặt hàng</h4>
          <form class="forms-sample" method="POST" action="/category/add">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputUsername1">Tên</label>
              <input name="name" type="text" class="form-control" placeholder="Nhập tên" required />
            </div>
            <div class="form-group">
              <label>Chú thích</label>
              <input name="description" type="text" class="form-control" placeholder="Chú thích" />
            </div>
            <button type="submit" class="btn btn-primary me-2">Xác nhận</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var datepicker = document.querySelector("#datepicker-income-table");
    $(datepicker).datepicker({
      format: "dd/mm/yyyy",
      todayHighlight: true,
      autoclose: true,
    });
  });
</script>
{% endblock content %}
